{% extends 'base.html' %}

    {% block title %}
        {{title}}
    {% endblock title %}

    <div class='container'>
        <div class='row'>
            <div class='cold-md-12'>
                <form action='' method='post' novalidate >
                    {{form.hidden_tag()}}
                    <p> {{form.username.label}}<br>
                        {{form.username()}}
                    </p>
                    <p> {{form.password.label}}<br>
                        {{form.password(size=32)}}
                    </p>
                    <p> {{form.rememberMe.label}} {{form.rememberMe()}}
